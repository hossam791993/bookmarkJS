<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bookmark.css" />
    <title>Bookmark</title>
  </head>
  <body>
    <div class="overlay d-none"></div>
    <div class="container position-relative">
      <div class="heading text-center my-5">
        <div class="bg"></div>
        <h1 class="">Bookmarker</h1>
      </div>
      <div class="inputs-container py-3 mt-3">
        <div
          class="inputs-heading d-flex justify-content-center align-items-center mb-5"
        >
          <h3>
            <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h3>
        </div>
        <div class="mb-4">
          <label for="bookmark-name" class="form-label fw-bold"
            ><i class="fa-solid fa-book me-2"></i> Site Name</label
          >
          <input
            type="text"
            class="form-control fw-normal"
            id="bookmark-name"
            placeholder="Bookmark Name"
          />
        </div>
        <div class="mb-3">
          <label for="website-url" class="form-label fw-bold"
            ><i class="fa-solid fa-link me-2"></i> Site URL
          </label>
          <input
            type="text"
            class="form-control fw-normal"
            id="website-url"
            placeholder="Website URL"
          />
        </div>
        <div class="submit-container text-center">
          <button class="btn btn-danger px-5 submit" id="submit">Submit</button>
        </div>
      </div>
      <div class="bookmarks-website py-3">
        <div class="bookmarks-website-heading bg-white py-2">
          <div class="row fw-bold">
            <div class="col-3 text-center">
              <p class="m-0">Index</p>
            </div>
            <div class="col-3 text-center">
              <p class="m-0">Website Name</p>
            </div>
            <div class="col-3 text-center">
              <p class="m-0">Visit</p>
            </div>
            <div class="col-3 text-center">
              <p class="m-0">Delete</p>
            </div>
          </div>
        </div>
        <div class="bookmarks-website-body bg-white"></div>
      </div>
      <!-- start alert part -->
      <div class="alert position-absolute bg-white">
        <div class="close d-flex align-items-center justify-content-between">
          <span class="d-flex align-items-center">
            <span class="red bg-danger rounded-circle"></span>
            <span class="yellow bg-warning rounded-circle mx-2"></span>
            <span class="green bg-success rounded-circle"></span>
          </span>
          <i class="fa-solid fa-xmark fa-xl" id="close-toggle"></i>
        </div>
        <div class="text">
          <h4 class="fs-5 my-4">
            Site Name or Url is not valid, Please follow the <br />
            rules below :
          </h4>
          <p class="d-flex align-items-center">
            <i
              class="fa-solid fa-arrow-right fa-xs me-2 arrow fw-bold rounded-circle"
            ></i
            >Site name must contain at least 3 characters
          </p>
          <p class="d-flex align-items-center">
            <i
              class="fa-solid fa-arrow-right fa-xs me-2 arrow fw-bold rounded-circle"
            ></i
            >Site URL must be a valid one
          </p>
        </div>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bookmark.js"></script>
  </body>
</html>
